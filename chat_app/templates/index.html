<!doctype html>
<html>
  <head>
    <title>WeChat Live</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; }

      /* Navbar */
      .navbar {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .nav-title {
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .notif-dot {
        width: 10px;
        height: 10px;
        background: red;
        border-radius: 50%;
        display: none; /* hidden by default */
      }

      /* Chat box */
      #chat {
        border: 1px solid #ccc;
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
        margin: 20px;
        background: #fafafa;
      }
      .msg { margin: 5px 0; }
      .server { color: blue; }
      .client { color: green; }

      /* Input area */
      .input-area {
        margin: 20px;
      }
    </style>
    <script>
      var socket = io();
      var username = "Anonymous";

      function setName() {
        var nameInput = document.getElementById("username").value.trim();
        if (nameInput !== "") {
          username = nameInput;
        }
      }

      function showUnreadDot() {
        document.getElementById("notifDot").style.display = "inline-block";
      }

      function hideUnreadDot() {
        document.getElementById("notifDot").style.display = "none";
      }

      socket.on("chat_message", function(msg) {
        var chat = document.getElementById("chat");
        var div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = msg;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;

        // Only show dot if tab is hidden
        if (document.hidden) {
          showUnreadDot();
        }
      });

      function sendMessage() {
        var text = document.getElementById("msg").value;
        if (text.trim() !== "") {
          socket.emit("client_message", {user: username, text: text});
          document.getElementById("msg").value = "";
        }
      }

      window.onload = function() {
        // Enable Enter key for sending
        var input = document.getElementById("msg");
        input.addEventListener("keydown", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
          }
        });
      };

      // Hide unread dot when user returns to the tab
      document.addEventListener("visibilitychange", function() {
        if (!document.hidden) {
          hideUnreadDot();
        }
      });
    </script>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-title">
        WeChat Live
        <span id="notifDot" class="notif-dot"></span>
      </div>
    </div>

    <div style="margin:20px;">
      <label>Set your name: </label>
      <input type="text" id="username" placeholder="Enter name">
      <button onclick="setName()">Save</button>
    </div>

    <div id="chat"></div>

    <div class="input-area">
      <input type="text" id="msg" placeholder="Type message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </body>
</html>
